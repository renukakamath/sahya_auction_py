<div style=" background:url('/static/images/banner.jpg') ; height: 500px; width: 100%; background-size: cover;" >

  <h2 style="color: white;">My Booking Details</h2>
  <div class="top" style="width:700px">

<table  style="color: black;" class="table">

      <th>Fertilizer</th>
        <th>Name</th>

        <th>Amount</th>

      <td>{{row['price']}}</td>
      <td>{{row['status']}}</td>
      <td>{{row['amount']}}</td>
    </tr>
    {% endfor %}
</table>
</center>

</div>
